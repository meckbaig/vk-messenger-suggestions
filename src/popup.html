<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VK Hint</title>
  <style>
    body {
      margin: 10px;
      font-family: sans-serif;
      width: 350px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #4a76a8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #3a5a8a;
    }
    .chat-mapping {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .chat-mapping input {
      width: 100%;
      padding: 5px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .chat-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #eee;
      padding: 10px;
      margin: 10px 0;
    }
    .chat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    .chat-item:last-child {
      border-bottom: none;
    }
    .remove-btn {
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 3px 8px;
      cursor: pointer;
      font-size: 12px;
    }
    .remove-btn:hover {
      background: #c0392b;
    }
    h4 {
      margin: 15px 0 10px 0;
      color: #333;
    }
  </style>
</head>
<body>
  <h3>VK Hint</h3>
  <p>Расширение для подсказок в ВКонтакте.</p>
  
  <h4>Настройка маппинга чатов</h4>
  <div class="chat-mapping">
    <input type="text" id="chatName" placeholder="Название чата (например: Моя группа)">
    <input type="text" id="chatId" placeholder="ID чата (например: 2000000039)">
    <button id="addChat">Добавить чат</button>
  </div>

  <h4>Сохраненные чаты:</h4>
  <div id="chatList" class="chat-list">
    <!-- Здесь будут отображаться сохраненные чаты -->
  </div>

  <button id="run">Проверить загрузку</button>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
