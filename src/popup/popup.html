<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VK Hint</title>
  <link rel="stylesheet" href="popup.css">
  <script src="../browserPolyfill.js"></script>
  <script src="../config.js"></script>
</head>
<body>
  <div class="header" style="display: flex; align-items: center; justify-content: space-between;">
    <div id="header-text">
      <h3>VK UMS</h3>
      <p>Расширение для подсказок в ВКонтакте</p>
    </div>
    <label id="extensionToggleContainer" class="switch" style="margin-left: 16px;">
      <input type="checkbox" id="extensionToggle" checked>
      <span class="slider round"></span>
    </label>
  </div>
  
  <div class="tabs">
    <button class="tab active" data-tab="chats">Чаты</button>
    <button class="tab" data-tab="media">Медиафайлы</button>
  </div>
  
  <!-- Вкладка управления чатами -->
  <div id="chats-tab" class="tab-content active">
    <h4>Настройка маппинга чатов</h4>
    <div class="form">
      <div class="form-group">
        <label for="chatName">Название чата:</label>
        <input type="text" id="chatName" placeholder="Например: Моя группа">
      </div>
      <div class="form-group">
        <label for="chatId">ID чата:</label>
        <input type="text" id="chatId" placeholder="Например: 2000000039">
      </div>
      <button id="addChat">Добавить чат</button>
      <button id="getChat">Получить чат</button>
    </div>

    <h4>Сохраненные чаты:</h4>
    <div id="chatList" class="chat-list">
      <!-- Здесь будут отображаться сохраненные чаты -->
    </div>
  </div>
  
  <!-- Вкладка добавления медиафайлов -->
  <div id="media-tab" class="tab-content">
    <h4>Добавление медиафайлов</h4>
    <div class="form">
      <div class="form-group">
        <label for="mediaType">Тип медиа:</label>
        <select id="mediaType">
          <option value="voice">Голосовое сообщение</option>
          <option value="picture">Изображение</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="mediaUrl">URL медиафайла:</label>
        <input type="url" id="mediaUrl" placeholder="https://example.com/media/file.mp3">
      </div>
      
      <div class="form-group">
        <label for="description">Описание:</label>
        <textarea id="description" rows="2" placeholder="Описание медиафайла"></textarea>
      </div>
      
      <div class="form-group">
        <label for="dialogId">ID диалога:</label>
        <div class="input-wrapper">
          <input type="text" id="dialogId" placeholder="ID диалога">
          <button id="getDialog" class="get-button">Получить</button>
        </div>
      </div>
      
      <div class="form-group">
        <label for="messageId">ID сообщения:</label>
        <div class="input-wrapper">
          <input type="text" id="messageId" placeholder="ID сообщения">
          <button id="getMessage" class="get-button">Получить</button>
        </div>
      </div>
      
      <div class="form-group">
        <label for="tags">Теги (через запятую):</label>
        <input type="text" id="tags" placeholder="тег1, тег2, тег3">
        <div id="tagsContainer" class="tags-input"></div>
      </div>
      
      <button id="addMedia">Добавить медиафайл</button>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
  </div>
  
  <script src="media.js"></script>
  <script src="chatMappings.js"></script>
  <script src="popup.js"></script>
</body>
</html>
